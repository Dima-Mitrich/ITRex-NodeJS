<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
</head>
<body>
<script defer type="module" src="./js/doctor.js"></script>
    <div class="doctor-page">
    <div class="doctor-page__patient-section">
        <div>
            <h2 id="doc_name"></h2>
        </div>
        <section>
            <h2>Current patient:</h2>
            <div id="currentPatientName_doctorInterface"></div>
        </section>
        <button class="button" id="nextButton" >Next</button>
        <select id="spec"></select>
    </div>
    <div class="doctor-page__set-resolution-section">
        <h3>Set apointment resolution</h3>
        <div>
            <input type="text" placeholder="enter here..." id="newResolutionInput">
            <button class="button" id="addNewResolutionButton" disabled='true'>Add</button>
            <label><input type="checkbox" id="add-ttl-checkbox">Add the resolution to storage with TTL?</label>
        </div>
    </div>
    <div class="doctor-page__find-resolution-section">
        <section>
            <input type="text" placeholder="enter here..." id="searchResolution__doctorInterface">
            <button class="button" id="showResolutionButton__doctorInterface" disabled='true'>Show resolution</button>
        </section>
        <section>

            <input type="text" id="del_input">
            <button class="button" id="deleteResolutionButton" disabled='true'>Delete</button>

        </section>
        <div id="foundResolutionField__doctorInterface"></div>
    </div>
</div>
</body>
</html>
