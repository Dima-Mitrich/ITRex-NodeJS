<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <script defer type="module" src="./js/patient.js"></script>

    <div class="main-container">
        <div class="patient-page">
            <div class="patient-page__queue-section">
                <section>
                    <h1>Patient cabinet</h1>
                    <div id="patient-current-status"></div>
                </section>
                <div id="select-doctor">
                    <label for="speciality-list">Choose speciality</label>
                    <select id="speciality-list">
                        <option value="" selected disabled hidden></option>
                    </select>
                    <label for="doctors-list">Choose doctor</label>
                    <select id='doctors-list' disabled>
                    </select>
                </div>
                <button class="button" id="addNewPatientButton">Take the queue</button>
            </div>
            <div class="patient-page__resolution-section">
                <div id="foundResolutionField__patientInterface">Found resolution</div>
            </div>
        </div>

    </div>
